<html>
    <head>
        <title>Mon titre</title>
        <meta charset="utf-8" />
        <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
        <script src="monScript.js" async></script>
    </head>
    <body>

        <scene>
            <vieHeros>
                <vieHero1>
                    <div id = vieHero1>50</div>/50
                </vieHero1>
                <vieMonstre2>
                    <div id = vieMonstre1>20</div>/20
                </vieMonstre2>
            </vieHeros>

            <combat>
                <heros>
                    <spriteHero1>
                        <h2>Brave Hero</h2>
                        <img src="images/personnage.png" alt= "Personnage"/>
                    </spriteHero1>
                </heros>

                <monstres>
                    <spriteMonstre1>
                        <h2>Agrou méchant</h2>
                        <img src="images/monstre.png" alt= "Monstre"/>
                    </spriteMonstre1>
                </monstres>
            </combat>

        </scene>
        
        <UI>

            <skillsHero>
                <boutonAttaque>
                    Attaque
                </boutonAttaque>

                <boutonDefense>
                    Défense
                </boutonDefense>

                <boutonSpecial>
                    Attaque Spéciale !
                </boutonSpecial>
            </skillsHero>

            <boiteDialogue>
                <div id = "contenuBoiteDialogue">Le jeu commence !</div>
            </boiteDialogue>
    </body>
</html>
